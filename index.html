
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paintwise-estimator</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Additional style to prevent watermark elements -->
    <style>
      /* CSS to hide any watermark elements that might be injected */
      .lovable-watermark, 
      .gpt-watermark, 
      .edit-button-overlay, 
      [data-testid="lovable-watermark"], 
      [data-lovable="watermark"],
      a[href*="lovable.dev"],
      a[href*="gptengineer.app"],
      div[class*="watermark"],
      div[id*="watermark"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        pointer-events: none !important;
      }
    </style>
    
    <script>
      // Remove any watermark elements that might be injected
      window.addEventListener('DOMContentLoaded', function() {
        function removeWatermarks() {
          const elements = document.querySelectorAll('[class*="watermark"], [class*="gpt"], [id*="watermark"], [id*="gpt"], [style*="fixed"]');
          elements.forEach(function(el) {
            if (el.id !== 'root') el.remove();
          });
        }
        
        removeWatermarks();
        // Keep checking periodically to remove any dynamically added watermarks
        setInterval(removeWatermarks, 500);
      });
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
