    <!-- Additional style to prevent watermark elements -->
    <style>
      /* CSS to hide any watermark elements that might be injected */
      .lovable-watermark, 
      .gpt-watermark, 
      .edit-button-overlay, 
      [data-testid="lovable-watermark"], 
      [data-lovable="watermark"],
      a[href*="lovable.dev"],
      a[href*="gptengineer.app"],
      div[class*="watermark"],
      div[id*="watermark"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        pointer-events: none !important;
        height: 0 !important;
        width: 0 !important;
        max-height: 0 !important;
        max-width: 0 !important;
      }
    </style>
    
    <script>
      // Safer approach to remove watermarks
      window.addEventListener('DOMContentLoaded', function() {
        function safelyRemoveWatermarks() {
          try {
            const elements = document.querySelectorAll('[class*="watermark"], [class*="gpt"], [id*="watermark"], [id*="gpt"], [style*="fixed"]');
            elements.forEach(function(el) {
              // Skip important elements
              if (el.id === 'root' || !el.parentNode) {
                return;
              }
              
              // Hide elements first with inline styles
              el.style.display = 'none';
              el.style.visibility = 'hidden';
              el.style.opacity = '0';
              
              // Only try to remove if the element is still a child of its parent
              if (el.parentNode && el.parentNode.contains(el)) {
                try {
                  el.parentNode.removeChild(el);
                } catch (e) {
                  // Element is already hidden
                }
              }
            });
          } catch (error) {
            // Silently fail to avoid breaking the page
          }
        }
        
        // Run with delay
        setTimeout(safelyRemoveWatermarks, 2000);
        // Use longer interval to avoid too frequent DOM operations
        setInterval(safelyRemoveWatermarks, 10000);
      });
    </script>
    
    <!-- Required Lovable script for latest features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>

    <div id="root"></div>

  </body>
