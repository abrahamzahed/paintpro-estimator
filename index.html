
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>paintwise-estimator</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Additional style to prevent watermark elements -->
    <style>
      /* CSS to hide any watermark elements that might be injected */
      .lovable-watermark, 
      .gpt-watermark, 
      .edit-button-overlay, 
      [data-testid="lovable-watermark"], 
      [data-lovable="watermark"],
      a[href*="lovable.dev"],
      a[href*="gptengineer.app"],
      div[class*="watermark"],
      div[id*="watermark"] {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
        pointer-events: none !important;
        height: 0 !important;
        width: 0 !important;
        max-height: 0 !important;
        max-width: 0 !important;
      }
    </style>
    
    <script>
      // DOM-Safe watermark handling
      window.addEventListener('DOMContentLoaded', function() {
        // Create a registry of elements we've processed to avoid double-processing
        const processedElements = new WeakSet();
        
        function safelyRemoveWatermarks() {
          try {
            // Only select specific watermark classes instead of broad selectors
            const watermarkSelectors = [
              '.lovable-watermark', 
              '.gpt-watermark', 
              '.edit-button-overlay', 
              '[data-testid="lovable-watermark"]', 
              '[data-lovable="watermark"]',
              'a[href*="lovable.dev"]',
              'a[href*="gptengineer.app"]'
            ];
            
            const elements = document.querySelectorAll(watermarkSelectors.join(','));
            
            elements.forEach(function(el) {
              // Skip if already processed or is a critical element
              if (processedElements.has(el) || el.id === 'root' || !el.parentNode) {
                return;
              }
              
              // Mark as processed
              processedElements.add(el);
              
              // Just hide the element instead of removing it
              el.style.display = 'none';
              el.style.visibility = 'hidden';
              el.style.opacity = '0';
              el.style.pointerEvents = 'none';
              el.style.height = '0';
              el.style.width = '0';
              el.style.position = 'absolute';
              el.style.overflow = 'hidden';
              el.setAttribute('aria-hidden', 'true');
              
              // We'll avoid removeChild for now as it's causing issues
              // Just hiding elements is enough in most cases
            });
          } catch (error) {
            // Silent fail to avoid breaking the app
          }
        }
        
        // Run once after a delay to let React initialize
        setTimeout(safelyRemoveWatermarks, 3000);
        // Run periodically but less frequently
        setInterval(safelyRemoveWatermarks, 15000);
      });
    </script>
    
    <!-- Required Lovable script for latest features -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
